<!-- Modal 1 starts-->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title themePopUpTitle" id="myModalLabel">Create New Program</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
		  <label class="control-label" for="prgName">Program Name</label>
		  <input class="form-control" id="prgName" type="text" value="This is focused...">
		</div>
        <div class="form-group">
		  <label class="control-label" for="prgType">Program Type</label>
			<select class="form-control" id="prgType">
			  <option>Program Type 1</option>
			  <option>Program Type 2</option>
			  <option>Program Type 3</option>
			  <option>Program Type 4</option>
			  <option>Program Type 5</option>
			</select>
		</div>
		<div class="control-group" style="display:inline-block !important; margin-bottom: 25px;">
			<label class="control-label">Start Date</label>
			<div class="controls">
				<input type="text" class="form-control" placeholder="Start Date" required>
			</div>
		</div>
		<span>&nbsp;</span>
		<div class="control-group" style="display:inline-block !important; margin-bottom: 25px;">
			<label class="control-label">End Date</label>
			<div class="controls">
				<input type="text" class="form-control" placeholder="End Date" required>
			</div>
		</div>
        <div class="form-group">
		  <label class="control-label" for="prgDesc">Program Description</label>
			<textarea class="form-control" style="resize:none;" rows="3" id="prgDesc"></textarea>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-info btn-sm">Create Program</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal 1 ends-->
<!-- Modal 2 starts-->
<div class="modal fade" id="myModalkit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title themePopUpTitle" id="myModalLabel">Please add kit then you will be able to add items</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
		  <label class="control-label" for="kitName"></label>
		  <input class="form-control" id="kitName" type="text" value="Kit One">
		</div>
        <div class="form-group">
		  <label class="control-label" for="prgType">Program</label>
			<select class="form-control" id="prgType">
			  <option>Program Type 1</option>
			  <option>Program Type 2</option>
			  <option>Program Type 3</option>
			  <option>Program Type 4</option>
			  <option>Program Type 5</option>
			</select>
		</div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-info btn-sm">Create kit</button>
      </div>
    </div>
  </div>
</div>
